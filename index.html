<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <div class="card__imagen"></div>
        <img
          src="./gratis-png-spider-man-captain-america-spiderman-cartoon-thumbnail.png"
          alt="imagen de spiderman"
          class="spiderman"
        />
        <div class="card__texto">
          <h2 class="card__titulo">Spider-man</h2>
          <p class="card__descripcion">
            Spider-man es uno de los personajes de Marvels con mayor influencia
            en los comics debido al caracter del personaje de ser el heore del
            vecindario y por su peculiar superpoder.
          </p>
          <button class="card__boton">Mas info</button>
        </div>
      </div>
    </main>
  </body>
</html>
